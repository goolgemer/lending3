<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main_left-container">
        <img class="logo" src="./img/logo.png" alt="" />
        <h1 class="main_heading">LE CASINO EN LIGNE LE PLUS POPULAIRE LE</h1>
        <p class="main_paragraph">
          BONUS DE BIENVENUE LUCKY8 <br />
          Une offre à la hauteur de vos ambitions
        </p>
        <button class="main_button">PLAY</button>
      </div>
      <div class="main_right-container">
        <div class="main_img-container">
          <img class="bonus-img" src="./img/bonus.png" alt="" />
          <div class="bonus_text">
            <h2 class="bonus_heading">200EUR 100%</h2>
            <p class="bonus_paragraph">prime de premier dépôt</p>
          </div>
        </div>
        <div class="bullets">
          <div class="bullet">
            <img class="bullet_img" src="./img/bullet1.png" alt="" />
            <h3 class="bullet_text">Processus de jeu facile</h3>
          </div>
          <div class="bullet">
            <img class="bullet_img" src="./img/bullet2.png" alt="" />
            <h3 class="bullet_text">
              100% de garantie d'honnêteté du résultat
            </h3>
          </div>
          <div class="bullet">
            <img class="bullet_img" src="./img/bullet3.png" alt="" />
            <h3 class="bullet_text">
              100% de garantie d'honnêteté du résultat
            </h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
